<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Centering markers</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        L.mapbox.accessToken =
            'pk.eyJ1IjoiaWNoZWJiaSIsImEiOiJja2h6Nzl1cTEwM3NiMnlzd243MDJlODQ1In0.760oEjl5KceluQs-c5M-1A';
        var map = L.mapbox.map('map').setView([37.77396, -122.4366], 13).addLayer(L.mapbox.styleLayer(
            'mapbox://styles/mapbox/streets-v11'));

        var myFeatureLayer = L.mapbox.featureLayer('/mapbox.js/assets/data/sf_locations.geojson')
            .addTo(map);
        var marker = L.marker([49.79100066421143, 7.116591606845117]).bindPopup(
            '<b>Auf der Heide 54497 Morbach</b><br> PV-1E21 ').addTo(mymap);
        var circle = L.circle([49.79100066421143, 7.116591606845117], {
            color: 'blue',
            fillColor: 'blue',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);

        myFeatureLayer.on('click', function (e) {
            map.panTo(e.layer.getLatLng());
        });
    </script>
</body>

</html>
