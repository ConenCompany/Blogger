<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element-content{
            display: flex;
            flex-direction: row;
            margin: 3rem;
        }
        p{
            padding: 2rem 2rem;
        }
    </style>
</head>
<body>
    <div id="element"></div>
    <script type="text/javascript">
    var tweetstring = "";
    var tweet = ["Hallo ", "Ahmed", "Chebbi", "Elektrotechnik"];
    for (var i = 0; i < tweet.length; i++){
        tweetstring = tweetstring + "<p>" + tweet[i] + "</p>";
    }
    document.getElementById("element").innerHTML = tweetstring
    
    
    </script>
</body>
</html>
