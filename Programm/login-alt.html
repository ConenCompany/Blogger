<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="https://use.fontawesome.com/7d04076ac9.js"></script>
</head>

<body>
    <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="video3.mp4" type="video/mp4">
        </video>
        <div class="container h-100;">
            <div class="text-white text-center mt-5; ">
                <h1 style="font-size: 5rem; color: #f8fafa6; margin-bottom: 30px; font-weight: 1000; line-height: 1.0; border-bottom: 6px solid; margin: auto; text-align: left;"> Login</h1>
            </div>

            <div class="d-flex text-center align-items-center justify-content-center text-white flex-column mt-5 pt-6; ">
                <form id='login-form'>
                    <div id='login-failed' class="alert alert-danger d-none" role="alert">
                        Incorrect username or password
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" style="font-size: 30px; font-weight: 1000;">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control input-outline" id="username" aria-describedby="emailHelp" placeholder="Enter your username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" style="font-size: 30px; font-weight: 1000;">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control input-outline" id="password" placeholder="Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-light">Submit</button>
                </form>

                <!--
      <div class="w-100 text-white">
        <h1 class="display-3">Video Header</h1>
        <p class="lead mb-0">With HTML5 Video and Bootstrap 4</p>
      </div>
      -->
            </div>
        </div>
    </header>
</body>

</html>
