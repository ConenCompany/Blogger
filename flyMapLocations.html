<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fly to a location</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
#fly {
display: block;
position: relative;
margin: 0px auto;
width: 50%;
height: 40px;
padding: 10px;
border: none;
border-radius: 3px;
font-size: 12px;
text-align: center;
color: #fff;
background: #ee8a65;
}
</style>
<div id="map"></div>
<br />
<button id="fly">Fly</button>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiaWNoZWJiaSIsImEiOiJja2h6Nzl1cTEwM3NiMnlzd243MDJlODQ1In0.760oEjl5KceluQs-c5M-1A';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',
center: [-74.5, 40],
zoom: 9
});
var marker = new mapboxgl.Marker()
.setLngLat([7.12797549085363, 49.8596577540509])
.addTo(map);
 
document.getElementById('fly').addEventListener('click', function () {
// Fly to a random location by offsetting the point -74.50, 40
// by up to 5 degrees.
map.flyTo({
center: [7.12797549085363, 49.8596577540509],
essential: true // this animation is considered essential with respect to prefers-reduced-motion
});
});
</script>
 
</body>
</html>
